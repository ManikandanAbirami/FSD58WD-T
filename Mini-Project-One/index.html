<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations using HMTL, CSS, and JS</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2;
      }
      .table-hover tbody tr:hover {
        background-color: #ddd;
      }
      .form-input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>CRUD Operations using HMTL, CSS, and JS</h2>
      <div id="userForm" class="mb-3">
        <input type="hidden" id="userId" value="" />
        <input
          type="text"
          id="name"
          placeholder="Name"
          class="form-control form-input"
        />
        <input
          type="text"
          id="email"
          placeholder="Email"
          class="form-control form-input"
        />
        <button
          onclick="createOrUpdateUser()"
          type="button"
          class="btn btn-primary"
        >
          Save User
        </button>
      </div>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- User rows will be added here through DOM Manipulation(https://jsonplaceholder.typicode.com/users)-->
        </tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
