<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body style="background-color: cornflowerblue">
    <form action="https://restcountries.com/v3.1/all" method="POST">
      <label for="username">Username:</label>
      <input class="login" type="text" id="username" required />

      <br />
      <br />
      <label for="password">Password:</label>
      <input class="login" type="password" id="password" required />
      <br /><br />
      <label for="dob">DOB:</label>
      <input type="date" id="dob" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br /><br />
      <button type="submit" style="background-color: aquamarine">Login</button>
      <button type="reset">Cancel</button>
    </form>
  </body>
</html>
